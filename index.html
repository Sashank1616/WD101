<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Registration Form</title>
    <script src="index.js"></script>
</head>

<body class="bg-gray-500">
    <h1 class="text-3xl m-8 font-bold text-center">Registration Form</h1>
    <form id="details" class="max-w-md mx-auto bg-gray-300 p-6 rounded-xl shadow-md flex flex-col" >
        <label for="name" class="font-medium m-1">Name:</label>
        <input type="text" id="name" name="name" required class=" px-3 py-2 m-1 border bg-gray-100 rounded-md" />
        <label for="email" class="font-medium m-1">Email:</label>
        <input type="email" id="email" name="email" required class="px-3 py-2 m-1 bg-gray-100 border rounded-md" />
        <label for="password" class="font-medium m-1">Password:</label>
        <input type="password" id="password" name="password" required class="m-1 bg-gray-100 px-3 py-2 border rounded-md" />
        <label for="dob" class="font-medium m-1">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required min="1967-11-22" max="2005-11-20"
            class="m-1 px-3 py-2 bg-gray-100 border rounded-md" />
        <div class="m-2">
            <input type="checkbox" id="accept" name="terms" required class="mr-2" />
            <label for="accept" class="font-medium cursor-pointer">Accept Terms and Conditions</label>
        </div>
        <div class="flex items-center justify-center m-1">
            <input type="submit" value="Submit" class="bg-blue-500 text-white px-4 py-2 rounded-md cursor-pointer" />
        </div>
    </form>

    <h2 class="text-3xl text-center font-bold mt-8 mb-4">Entries</h2>
    <div id="user-entries" class="mx-auto bg-white rounded-md shadow-md p-4">
        <table id="userData" class="w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Password</th>
                    <th class="px-4 py-2">Dob</th>
                    <th class="px-4 py-2">Accepted terms?</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    
</body>

</html>
